<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Evaluation</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>Evaluasi Model DTR</h1>
    <h2>Hasil Evaluasi</h2>
    <ul>
        <li>Accuracy: <span id="accuracy"></span></li>
        <li>Precision: <span id="precision"></span></li>
        <li>Recall: <span id="recall"></span></li>
        <li>F1 Score: <span id="f1_score"></span></li>
    </ul>
    <h2>Upload Data Baru untuk Prediksi</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">Pilih file CSV:</label>
        <input type="file" id="fileInput" name="fileInput" accept=".csv">
        <button type="submit">Unggah dan Prediksi</button>
    </form>
    <div>
        <h2>Klasifikasi Top 50 Team</h2>
        <canvas id="barChart" width="800" height="400"></canvas>
    </div>
    <div>
        <h2>Distribusi Skor Team</h2>
        <canvas id="pieChart" width="800" height="400"></canvas>
    </div>
    <script src="../static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
